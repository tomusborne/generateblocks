name: Commit dist files

on:
  push:
    branches:
      - test/*

jobs:

  build-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - run: npm install
      - run: npm run build

      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Update dist files'
          add: 'dist/'
